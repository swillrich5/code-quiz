<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header>
            <a href="./highScores.html">View Highscores</a>
            <p id="game-timer"></p>
        </header>
        <main>
            <div id="question-container">
                <h3 id="question-text"></h3>
            </div>
            <div id="answers-container">
                <p id="answer-text"></p>
                <div id="high-scores-div"></div>

                <button id="answer1-button" class="answer-button"></button>
                <button id="answer2-button" class="answer-button"></button>
                <button id="answer3-button" class="answer-button"></button>
                <button id="answer4-button" class="answer-button"></button>
            </div>
            <div id="result-container">
                <label for="initials-input" id="initials-label">Enter initials: </label>
                <input type="text" id="initials-input">
                <button id="initials-input-button">Submit</button>
                <button id="show-highscores-button">Show High Scores</button>
                <button id="start-button">Start Quiz</button>
                <p id="answer-result"></p>
            </div>
        </main>
        <footer>
            <h3 id="game-over-tag"></h3>
        </footer>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
